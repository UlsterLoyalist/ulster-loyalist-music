<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ulster Loyalist Music</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin-bottom: 3rem; /* reserve space so bottom bar doesn’t cover content */
    }
    h1 {
      color: #ffcc00;
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .album-tile {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .album-tile:hover {
      transform: scale(1.05);
    }
    .album-tile img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .album-title {
      margin-top: 0.5em;
      font-weight: bold;
      color: #ffcc00;
    }

    /* Now Playing Bar */
    #nowPlayingBar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: #ffcc00;
      padding: 0.5rem 1rem;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
      z-index: 9999;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>
    <img src="./images/ULI - white.png" alt="Music Note" style="width:32px; height:32px; vertical-align:middle; margin-right:0.5rem;" />
    Ulster Loyalist Music Archive
  </h1>
  <div class="album-grid" id="albumGrid"></div>

  <div id="nowPlayingBar">
    Now Playing: <span id="nowPlayingTitle">Nothing</span>
  </div>

  <script>
    const albums = [
      {
        folder: "songs-of-the-land",
        displayName: "Songs of the Land",
        coverImage: "music/songs-of-the-land/Front.jpg",
        page: "songs-of-the-land.html"
      },

      {
        folder: "billy-wright",
        displayName: "Ulster Loyalist RAC",
        coverImage: "music/rac/Front - HD.png",
        page: "ulster-loyalist-rac.html"
      },

      {
        folder: "billy-wright",
        displayName: "Songs of Freedom — In Memory of Billy Wright",
        coverImage: "music/billy-wright/HQ.png",
        page: "songs-of-freedom.html"
      }
    ];

    const albumGrid = document.getElementById("albumGrid");

    albums.forEach(album => {
      const tile = document.createElement("a");
      tile.href = album.page;
      tile.className = "album-tile";

      const img = document.createElement("img");
      img.src = album.coverImage;
      img.alt = album.displayName;

      const title = document.createElement("div");
      title.className = "album-title";
      title.textContent = album.displayName;

      tile.appendChild(img);
      tile.appendChild(title);
      albumGrid.appendChild(tile);
    });

    // Since no audio here, no script to update nowPlayingTitle on this page.
    // Other pages with audio can update parent or localStorage or a shared state to sync this bar.
  </script>

</body>
</html>
